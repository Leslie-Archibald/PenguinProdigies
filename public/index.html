<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="author" content="Leslie, Ryan, Solomon, Winston">
        <meta name="description" content="CSE312 project for the group Penguin Prodigies">

        <title>Super Epic CSE312 Webpage</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body class="flexBox" onload="createLink();">
        <div class="flexBox"></div>
            <div class="banner flexBox">
                <h1 id="navTitle" class="flexItem"> Super Amazing Website :O</h1>
                <div class="navbar flexNavBar">
                    <a class="navLink flexItem" href="/visit-counter">cookie counter</a>
                    <a class="navLink flexItem" href="/auctionMain">auction house</a>
                    <div class="flexBox" id="userGreeting">
                        {% if username is defined %}
                        <a class="navLink flexBoxItem conditionalLink" href="/logout">logout</a>
                        <br />
                        <span class="userText"> Welcome {{username}}</span>
                        {% else %}
                        <a class="navLink flexItem conditionalLink" href="/register">register</a>
                        <a class="navLink flexItem conditionalLink" href="/login">login</a>
                        <br />
                        <span class="userText"> Welcome Guest!</span>
                        {% endif %}
                        
                    </div>
                   
                </div>
            </div>
            <div class="pageContents flexBoxHor">
                <div class="userDiv flexBox flexItem">
                    <div class="user"> 
                        <h3 class="userTitle flexItem">Users Online</h3>
                        <hr />
                        <div class="userList">{{username}}</div>
                    </div>
                </div>
                <div class="chatDiv">
                   <div class="chat">
                        <div class="chatHistory" id="chatHistory">

                        </div>
                        <hr />
                            <div class="chatFormDiv">
                               <form action="/auction-div" id="auctionForm" method="post" enctype="multipart/form-data">
                                <label for="itemName" class="formLabels">Title:
                                    <input type="text" id="itemName">
                                </label> 
                                <label for="itemDescription" class="formLabels">Description:
                                    <input type="text" id="itemDescription">
                                </label>
                                <label for="itemFile" class="formLabels">
                                    <input type="file" name="upload" id="itemFile">
                                </label>
                                <label for="startingBid" class="formLabels">
                                    <input type="text" id="startingBid">
                                </label>
                                <label for="bidTime1">1 minute
                                    <input type="radio" id="bidTime1">
                                </label>
                                <label for="bidTime5" class="formLabels">5 minutes
                                    <input type="radio" id="bidTime5">
                                </label>
                                <label for="bidTime10" class="formLabels">10 minutes
                                    <input type="radio" id="bidTime10">
                                </label>
                                <input type="submit" value="Post">
                               </form>
                            </div>

                   </div>
                </div>
            </div>
        <script src="functions.js"></script>
    </body>
</html>
