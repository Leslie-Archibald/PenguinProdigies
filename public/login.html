        <div class="flexBox pageContents flexBoxContents">

                    <br />

                    <div style="color: red;">{{error}}</div>
                    <form method="POST" action="/loginaction" class="form">
                        <label for="username" id="usernameLabel" class="formSubItem formLabel">Username:</label>
                        <input type="text" name="username" placeholder="Username" id="usernameInput" class="formSubItem" autofocus>
                        <br />
                        <label for="password" id="passwordLabel" class="formSubItem formLabel">Password:</label>
                        <input type="password" name="password" placeholder="Password" id="passwordInput" class="formSubItem">
                        <br />
                        <button class="formButton" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
